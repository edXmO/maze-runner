<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">
            <a href="https://en.wikipedia.org/wiki/Maze_generation_algorithm" class="heading__link" target="_blank">
                Maze Generation Algorithm
            </a>
        </h2>
        <div class="controls">
            <button class="btn controls__start">Start</button>
            <button class="btn controls__stop">Stop</button>
            <button class="btn controls__reset">Reset</button>
            <input class="controls__velocity" type="range" min="1" max="50" step="1" placeholder="Speed" />
        </div>
        <canvas class="canvas" height="400" width="400"></canvas>
        <div class='copy'>
            <a class='copy__link' href='https://github.com/edXmO/maze-runner' target="_blank">
                <img src="https://image.flaticon.com/icons/png/512/25/25231.png" class='copy__icon' />
            </a>
            <p class='copy__text'>
                Built by edXmO, 2021
            </p>
        </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
