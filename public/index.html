<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">
            <a href="https://en.wikipedia.org/wiki/Maze_generation_algorithm" class="heading__link" target="_blank">
                Maze Generation Algorithm
            </a>
        </h2>
        <div class="controls">
            <button class="btn controls__start">Start</button>
            <button class="btn controls__stop">Stop</button>
            <button class="btn controls__reset">Reset</button>
            <div class="controls__speed">
                <label class="controls__speed--label" for="speed">Speed</label>
                <input class="controls__velocity" list="tickmarks" name="speed" type="range" value="30" step="1"
                    placeholder="Speed">
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100">
                </datalist>
            </div>
        </div>
        <canvas class="canvas" height="400" width="400"></canvas>
        <div class='copy'>
            <a class='copy__link' href='https://github.com/edXmO/maze-runner' target="_blank">
                <img src="https://image.flaticon.com/icons/png/512/25/25231.png" class='copy__icon' />
            </a>
            <p class='copy__text'>
                Built by edXmO, 2021
            </p>
        </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
